<h2 mat-dialog-title>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="padding: 16px;">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="confirm_password" required>
  </mat-form-field>


  <div class="dialog-actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
  </div>
</form>
