<app-header></app-header>
<app-left-sidebar></app-left-sidebar>
<app-right-sidebar></app-right-sidebar>
<div class="upload-container">
    <h2>Upload Answer Sheet</h2>
  
    <form (ngSubmit)="onSubmit()">
      <label>
        Student Name:
        <input type="text" [(ngModel)]="studentName" name="studentName" required />
      </label>
  
      <label>
        Operation:
        <select [(ngModel)]="operation" name="operation">
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
          <option value="division">Division</option>
        </select>
      </label>
  
      <label>
        Level:
        <input type="number" [(ngModel)]="level" name="level" min="1" max="10" required />
      </label>
  
      <label>
        Answer Sheet Image:
        <input type="file" (change)="onFileSelected($event)" />
      </label>
  
      <button type="submit">Upload and Check</button>
    </form>
  
    <p *ngIf="result">{{ result }}</p>
  </div>
  <app-footer></app-footer>
