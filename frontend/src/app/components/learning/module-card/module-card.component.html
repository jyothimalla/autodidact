<a class="module-card" [routerLink]="['/learning', module.id]" [ngStyle]="cardStyle">
  <span class="icon">{{ module.icon }}</span>
  <h3>{{ module.name }}</h3>
  <p>{{ module.description }}</p>

  <div class="progress-wrap" aria-label="module progress">
    <div class="progress-bar" [style.width.%]="module.progress"></div>
  </div>
  <p class="meta">{{ module.progress }}% complete &bull; {{ (module.atoms?.length || 0) + (module.topics?.length || 0) }} topics</p>

  <span class="teacher-badge" *ngIf="isAdmin">Teacher</span>
</a>
